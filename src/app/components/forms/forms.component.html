<form class="form" [formGroup]="formGroup">
    <div class="form__icon">
        <img src="assets/imgs/icon-hour.png" alt="">
        <span>Horário</span>
    </div>
    <h3>Qual período quer treinar?</h3>
    <div class="form__filter">
        <div class="form__filter__input">
            <div class="form__filter__input__name">
                <input type="radio" name="hour" value="morning" formControlName="hour">
                <label for="hour">Manhã</label>
            </div>
            <span>06:00 às 12:00</span>
        </div>
        <div class="form__filter__input">
            <div class="form__filter__input__name">
                <input type="radio" name="hour" value="afternoon" formControlName="hour">
                <label for="hour">Tarde</label>
            </div>
            <span>12:01 às 18:00</span>
        </div>
        <div class="form__filter__input">
            <div class="form__filter__input__name">
                <input type="radio" name="hour" value="night" formControlName="hour">
                <label for="hour">Noite</label>
            </div>
            <span>18:01 às 23:00</span>
        </div>
        <div class="form__filter__check">
            <div class="form__filter__check__name">
                <input type="checkbox" name="showClosed" formControlName="showClosed" />
                <label for="showClosed">Exibir unidades fechadas</label>
            </div>
            <p>Resultados encontrados: <Span>{{result.length }}</Span></p>
        </div>
    </div>
    <div class="form__buttons">
        <button type="button" class="btn primary" (click)="onSubmit()">ENCONTRAR UNIDADE</button>
        <button type="button" class="btn secondary" (click)="onClean()">LIMPAR</button>
    </div>

</form>
